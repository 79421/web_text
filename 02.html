    <title>Document</title>
    <script>
        function getarray(arr) {
            var s = [];
            for (var i = 0; i < arr.length; i++) {
                s[arr.length - i] = arr[i];
            }
            return s;
        }

        console.log(getarray([1, 2, 3, 4, 5, 6]));
    </script>
