<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/article/art_list.css">
</head>

<body>

    <body>
        <!-- 卡片面板 -->
        <div class="layui-card">
            <div class="layui-card-header">文章列表</div>
            <div class="layui-card-body">


                <!-- 筛选区域 -->
                <form class="layui-form" id="form-search">
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-block">
                            <select name="cate_id">

                          </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-block">
                            <select name="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                          </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </form>

                <!-- 列表区域 -->
                <table class="layui-table">
                    <colgroup>
                        <col width="550">
                        <col>
                        <col>
                        <col>
                        <col width="150">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>分类</th>
                            <th>发布时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <!-- 分页区域 -->
            </div>
        </div>

        <!-- 列表数据的模板引擎 -->
        <script type="text/html" id="tpl-table">
            {{each data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.pub_date|dataFormat}}</td>
                <td>{{$value.state}}</td>
                <td><button type="button" class="layui-btn  layui-btn-sm">编辑</button><button type="button" class="layui-btn layui-btn-danger  layui-btn-sm">删除</button></td>
            </tr>
            {{/each}}
        </script>



        <!-- 列表分类的模板引擎 -->
        <script type="text/html" id="tpl-cate">
            {{each data}}
            <option value="">{{$value.name}}</option>
            {{/each}}


        </script>



        <!-- 导入layui的js文件 -->
        <script src="/lib/layui/layui.js"></script>

        <!-- 导入jQuery文件 -->
        <script src="/lib/jquery.min.js"></script>

        <!-- 导入自己封装的baseAPI.js文件 -->
        <script src="/js/baseAPI.js"></script>

        <!-- 导入模板引擎 -->
        <script src="/lib/template-web.js"></script>

        <!-- 导入自己的的js文件 -->
        <script src="/js/article/art_list.js"></script>
    </body>

</html>
